<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <div style="font-style: italic"><f:translate id="LLL:EXT:custom_content_element/Resources/Private/Language/locallang_db.xlf:ce.type" />: <f:translate id="LLL:EXT:custom_content_element/Resources/Private/Language/locallang_db.xlf:ce.{CType}.title" /></div>

    <div class="bodytext">
        <f:format.crop maxCharacters="100"><f:format.stripTags>{bodytext}</f:format.stripTags></f:format.crop>
    </div>

    <v:content.resources.fal table="tt_content" field="image" uid="{uid}" as="files">
        <f:for each="{files}" as="file">
            <f:image src="{file.uid}" treatIdAsReference="1" maxWidth="120" alt="{file.properties.alt}" title="{file.properties.title}"/>
        </f:for>
    </v:content.resources.fal>

</html>
